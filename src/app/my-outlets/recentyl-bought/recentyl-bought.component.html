<div class="recently-bought">
  <div class="recently-bought-title">Recently Bought</div>
  <cx-carousel
    *ngIf="items$ | async as items"
    role="region"
    [items]="items"
    [template]="carouselItem"
    itemWidth="200px"
  >
  </cx-carousel>

  <ng-template #carouselItem let-item="item">
    <a tabindex="0">
      <cx-media
        [container]="item.images?.PRIMARY"
        format="product"
        [alt]="item.name ?? ''"
      ></cx-media>
      <h3 class="cx-product-name">
        {{ item.name }}
      </h3>
      <div class="price">
        {{ item.price?.formattedValue }}
      </div>
    </a>
    <div class="actions">
      <ng-container cxInnerComponentsHost></ng-container>
    </div>
  </ng-template>
</div>
